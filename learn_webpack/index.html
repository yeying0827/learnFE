<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style>
        .container {
            width: 200px;
            height: 100px;
            background-color: orange;
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        This is a Test Box.
        <span class="title">
            这是一个测试标题
        </span>
        <div class="test-box">
            <div class="test-container">
                <p class="title">test loaders.</p>
            </div>
        </div>
    </div>
    <div id="file" style="position: relative; z-index: 3; color: #fff;"></div>
    <script src="/setup-middleware/some/path"></script>
    <script src="/foo/path"></script>
    <script src="/foo/bar"></script>
    <script>
        function testMiddleware(path) {
            const x = new XMLHttpRequest();
            x.open("get", path);
            x.send({name: 'student'});
            x.onreadystatechange = function () {
                if(x.readyState === 4) {
                    if(x.status >= 200 && x.status < 300) {
                        console.log(x.response);
                    }
                }
            }
        }
        testMiddleware("/test");
        testMiddleware("/some/path");
    </script>
    <!-- 引用dll文件 -->
    <script src="/assets/moment.dll.js"></script>
</body>
</html>
